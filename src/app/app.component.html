<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My Angular App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="chagePage('first-component')">
    <mat-icon>thumb_up</mat-icon>
    <span>First Component</span>
  </button>
  <button mat-menu-item  (click)="chagePage('second-component')">
    <mat-icon>verified_user</mat-icon>
    <span>Second Component</span>
  </button>
</mat-menu>

<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
